<!DOCTYPE html>
<html lang="en" onclick="toggleRenderView()">
<head>
    <meta charset="UTF-8">
    <title>It's the final countdown</title>
    <script type="module" src="common/css/code.css.js"></script>
    <script type="module" src="common/model/unit-configuration.model.js"></script>
    <script type="module" src="common/units.js"></script>
    <script type="module" src="components/countdown.component.js"></script>
    <script type="module" src="components/countdown-unit.component.js"></script>
    <script type="module" src="components/configurator/field/units/units.configurator.js"></script>
    <script type="module" src="components/configurator/field/color/color-picker.configurator.js"></script>
    <script type="module" src="components/configurator/field/url/widget-url.configurator.js"></script>
    <script type="module" src="components/configurator/configurator.component.js"></script>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=angkor:400" rel="stylesheet"/>

    <style>
        body {
            font-family: 'Angkor', display;
        }

        body.is-render-view *:not(obs-configurator):not(.render-view) {
            display: none;
        }
    </style>
</head>
<body class="is-render-view">

<obs-configurator></obs-configurator>

<script type="text/javascript">

    function toggleRenderView(force) {
        if (document.body.classList.contains('is-render-view')) {
            document.body.classList.remove('is-render-view');
        } else if (force === true) {
            document.body.classList.add('is-render-view');
        }
    }
</script>
</body>
</html>
